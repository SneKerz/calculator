<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="result">
      <div id="first">-<br /></div>

      <div id="second">0</div>
    </div>
    <div id="container">
      <div id="numbers">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="0">0</button>
      </div>
      <div id="operations">
        <button class="button operation add" id="add">+</button>
        <button class="button operation sub" id="substract">-</button>
        <button class="button operation multiply" id="multiply">*</button>
        <button class="button operation divide" id="divide">/</button>
      </div>
      <button class="button equal" id="=">=</button>
      <button class="button clear" id="clear">C</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
